<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3d Viewer</title>
  <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
<style>
body {
  margin: 0;
}
#thumbnail {
  width: 440px;
  height: 220px;
  background-position: -7.115% center;
  background-size: 7000px 220px;
}
@media screen and (max-width: 600px) {
  #thumbnail {
    background-position: -7.115% center;
    background-size: 7000px 220px;
    width: 100%;
    height: 100%;
  }
}

</style>
</head>
<body>

<div id="container">
  <canvas id="thumbnail" onmousemove="mouseMoving(event)" onmouseleave="mouseleaving(event)"></canvas>
</div>

  <script>
    var outImg = 'out.png'
    $(document).on('touchmove', '#container', function () {
        mouseMoving(event)
    })
    document.addEventListener("DOMContentLoaded", startup);
    function startup() {
      var url = window.location.href;
      var name = 'model';
      var el = document.getElementById("thumbnail");
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
              results = regex.exec(url);
      if (!results) el.style.backgroundImage = `url(`+outImg+`)`;
      if (!results[2]) el.style.backgroundImage = `url(`+outImg+`)`;
      backgroundImg = decodeURIComponent(results[2].replace(/\+/g, ' '));
      el.style.backgroundImage = `url(${backgroundImg})`;
    }
    var mouseMoveOldX = 0;
    var delta = 0;
    function mouseMoving(evt) {
      console.log('move', evt.pageX)
      if (delta > 106.725 || delta < -106.725) {
              mouseMoveOldX = 0;
              delta = 0;
              return false;
      }
      // if (delta > 106.725) {
      //     // mouseMoveOldX = 0;
      //     delta = 106.725;
      //     return false;
      // }
      // if (delta < -106.725) {
      //     // mouseMoveOldX = 0;
      //     delta = -106.725;
      //     return false;
      // }
      if ((evt.pageX + 10) < mouseMoveOldX) { // left
        delta = delta + 7.115
        console.log('left', evt.target.getAttribute("style", "background-position"))
        evt.target.style.backgroundPosition = `${delta}% center`;
        mouseMoveOldX = evt.pageX;
      } else if ((evt.pageX - 10) > mouseMoveOldX) { // right
        console.log('right')
        delta = delta - 7.115
        evt.target.style.backgroundPosition = `${delta}% center`;
        mouseMoveOldX = evt.pageX;
      }
    }

    function mouseleaving(evt) {
      evt.target.style.backgroundPosition = `-7.115% center`;
      delta = 0;
    }
  </script>

</body>
</html>
